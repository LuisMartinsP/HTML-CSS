<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color:blue;
        }
        a:visited{
            color:purple;
        }
        .especial::after{
            content: ' [link]';
            text-decoration: none;
            font-weight: normal;
            color:darkgray
        }
        .especial::before{
            content:"\25BA"
        }
    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://github.com/LuisMartinsP?tab=repositories", rel="external", target="_blank", class="especial">Reposit√≥rio GitHub</a></li>
        <li><a href="https://www.youtube.com/channel/UCb1QyMeCIRziWWKObeEnNvQ/videos", rel= "external", target="_blank">Canal do Youtube</a></li>
        <li><a href="https://www.twitch.tv/bludto", rel= "external", target="_blank">Canal da Twitch</a></li>
    </ul>
</body>
</html>
