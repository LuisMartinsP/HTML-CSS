<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        div:hover{
            color:red;
        }
        div > p{
            display:none;
            color:aqua;
            background-color: blue;
            width:200px;
        }
        div:hover > p{
            display:block;
        }
    </style>
    <title>Exemplo de Hover</title>
</head>
<body>
    <h1>Exemplo de Hover</h1>
    <p>Passe o mouse abaixo:</p>
    <div>
        Passe o mouse aqui.
        <p>Texto secreto.</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
