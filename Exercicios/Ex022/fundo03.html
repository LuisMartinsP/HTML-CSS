<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Posição do Background</title>
    <style>
        div{
            background-image: url(pattern-04.jpg);
            height: 200px;
            border: 1px solid black;
            border-radius: 10px;
            margin: 10px;
        }
        div#b1{
            background-position: left top;
        }
        div#b2{
            background-position: center center;
        }
        div#b3{
            background-position: right bottom;
        }
    </style>
</head>
<body>
    <div id="b1">

    </div>

    <div id="b2">

    </div>

    <div id="b3">

    </div>
</body>
</html>
