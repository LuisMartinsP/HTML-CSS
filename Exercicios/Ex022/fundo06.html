<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhamento Vertical</title>
    <style>
        section{
            height: 96vh;
            padding: 10px;
            background-color: orangered
        }
        article{
            height: 200px;
            width: 400px;
            margin: auto;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <section>
        <article>

        </article>
    </section>
</body>
</html>
