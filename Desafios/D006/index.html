<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em html podemos inserir conteúdo na página, podemos inserir todos os itens abaixo utilizando suas respectivas tags:</p>
    <ul>
        <li><abbr title="Utilize a tag &lt;p&gt;">Parágrafos</abbr></li>
        <li><abbr title="Utilize as tags &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Utilize a tag &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Utilize a tag &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Utilize as tags &lt;pre&gt; e &lt;code&gt;">Códigos-fonte</abbr></li>
        <li><abbr title="Utilize a tag &lt;ol&gt;">Listas numerdas</abbr></li>
        <li><abbr title="Utilize a tag &lt;ul&gt;">Listas demarcadas</abbr></li>
    </ul>
</body>
</html>
